<div>
    <button mat-raised-button color="primary" (click)="openAdd('10', '10')">Agregar</button>
</div>

<div>
      <table mat-table [dataSource]="lst" class="mat-elevation-z4">
            <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="ID">
                        ID
                  </th>
                  <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Nombre">
                        Nombre
                  </th>
                  <td mat-cell *matCellDef="let element"> {{ element.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Nombre">
                      Acciones
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raise-button color="basic" (click)="EditCliente(element, '10', '10')">Editar</button>
                    <button mat-raise-button color="warn" (click)="DeleteCliente(element, '10', '10')">Eliminar</button>
                </td>
            </ng-container>

            
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>
        </table>
</div>
