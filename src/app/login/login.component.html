<h1>Login</h1>
<mat-card>
  <mat-card-title>Inicio de sesion</mat-card-title>
  
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input type="text" matInput formControlName="email" placeholder="Enter email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput formControlName="password" placeholder="Enter password">
        </mat-form-field>
      </p>

      <div>
        <button mat-raised-button [disabled]="!loginForm.valid" type="submit">Iniciar sesion</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
